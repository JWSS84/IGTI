<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Módulo 01</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <h1>Números por extenso</h1>
  <label for="change-number">Escolha um número entre 0 e 999</label>
  <input type="range" id="change-number" min="0" max="999" step="1" value="0">
  <label for="number-number">Número atual:</label>
  <input type="text" id="number-number" disabled value="">
  <label for="text-number">Número por extenso:</label>
  <input type="text" id="text-number" disabled>
  <script defer src="./js/scripts.js"></script>
</body>

</html>
